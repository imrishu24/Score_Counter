<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" /> 
    
  </head>
  
  <body>
    <div class="container">
      <div class="score">
        <h3>HOME</h3>
        <p id="score-onboard-Home">0</p>
        <article class="btn">
          <button class="add-score" onclick="oneHome()">+1</button>
          <button class="add-score" onclick="twoHome()">+2</button>
          <button class="add-score" onclick="threeHome()">+3</button>
        </article>
      </div>
      <div class="score">
        <h3>AWAY</h3>
        <p id="score-onboard-Guest">0</p>
        <article class="btn">
          <button class="add-score" onclick="oneGuest()">+1</button>
          <button class="add-score" onclick="twoGuest()">+2</button>
          <button class="add-score" onclick="threeGuest()">+3</button>
        </article>
      </div>
    </div>
    <button class="new" onclick="newGame()">New Game</button>
    <script src="index.js"></script>
  </body>
</html>
